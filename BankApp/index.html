<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card" id="card1">
        <br>
        <h1>Welcome To Banking App</h1>
        <div class="options">
            <button id="CreateAccountId" onclick="CreateAccount()">Create Account</button><br>
            <button id="DepositFundsId" onclick="DepositFunds()">Deposit Funds</button><br>
            <button id="WithdrawFundsId" onclick="WithdrawFunds()">Withdraw Funds</button><br>
            <button id="CheckBalanceId" onclick="CheckBalance()">Check Balance</button><br>
            <button id="ExitId" onclick="Exit()">Exit</button><br>
            <p id="report"></p>
        </div>
    </div>
    <p id="report2"></p>
    <button id="back" onclick="backBankApp()"></button>
    <script src="script.js"></script>
</body>
</html>
